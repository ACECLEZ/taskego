<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Taskego</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fff;
  color: #333;
}

body.dark-mode {
  background-color: #333;
  color: #fff;
}

h1 {
  text-align: center;
  margin-top: 20px;
}

form {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px 0;
}

label {
  margin-right: 10px;
}

input[type="text"] {
  padding: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

button {
  padding: 5px;
  border-radius: 5px;
  border: none;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

li:hover {
  background-color: #f1f1f1;
}

li .delete-btn {
  background-color: #f44336;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px;
  cursor: pointer;
}

li .delete-btn:hover {
  background-color: #cc0f0f;
}

#toggle-btn {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 10px 0;
  background-color: #4CAF50;
}

#toggle-btn:hover {
  background-color: #3e8e41;
  color: white;
}
</style>
  </head>
  <body>
    <h1>Taskego Work Checker</h1>
    <form>
      <label for="task-input">Add a task:</label>
      <input type="text" id="task-input">
      <button type="submit" id="add-task-btn">Add</button>
    </form>
    <ul id="task-list"></ul>
    <button id="toggle-btn">Toggle Mode</button>
    
 <script>const form = document.querySelector('form');
const input = document.querySelector('#task-input');
const taskList = document.querySelector('#task-list');
const toggleBtn = document.createElement('button');
toggleBtn.id = 'toggle-btn';
toggleBtn.innerText = 'Toggle Mode';
document.body.appendChild(toggleBtn);

// Load tasks from localStorage
const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

// Render tasks on page load
renderTasks();

// Listen for form submission
form.addEventListener('submit', (e) => {
  e.preventDefault();
  const task = input.value.trim();
  if (task !== '') {
    tasks.push(task);
    localStorage.setItem('tasks', JSON.stringify(tasks));
    input.value = '';
    renderTasks();
  }
});

// Listen for delete button clicks
taskList.addEventListener('click', (e) => {
  if (e.target.classList.contains('delete-btn')) {
    const taskIndex = e.target.parentNode.dataset.index;
    tasks.splice(taskIndex, 1);
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
  }
});

// Listen for toggle button clicks
toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
});

// Render tasks
function renderTasks() {
  taskList.innerHTML = '';
  tasks.forEach((task, index) => {
    const li = document.createElement('li');
    li.innerHTML = `
      <span>${task}</span>
      <button class="delete-btn">X</button>
    `;
    li.dataset.index = index;
    taskList.appendChild(li);
  });
}
</script>
  </body>
</html>
